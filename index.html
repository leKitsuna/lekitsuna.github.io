<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="dependecies\TUYU.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <title>TUYU</title>
</head>
<body>

   <div class="mainDiv">
      <img id="bg" src="" alt="" class="bgImg">
      <img id="fg" src="" alt="" class="fgImg">
      <div id="btndiv" class="button_div">
         <button class="refbtn" onclick="window.location.href='releases.html'">リリース</button>
         <button class="refbtn" onclick="window.location.href='mvs.html'">ミュージック ビデオ</button>
         <button class="refbtn" onclick="window.location.href='news.html'">ニュース</button>
      </div>
      <div id="scdiv" class="social_div">
         <a href="https://www.youtube.com/@TUYU_official"><img src="dependecies\social_media\youtube.png" alt="" class="icon"></a>
         <a href="https://x.com/TUYU_official"><img src="dependecies\social_media\twitter.png" alt="" class="icon"></a>
         <a href="https://instagram.com/rei_tuyu"><img src="dependecies\social_media\instagram.png" alt="" class="icon"></a>
         <a href="https://space.bilibili.com/1197897980"><img src="dependecies\social_media\bilibili.png" alt="" class="icon"></a>
         <a href="https://www.facebook.com/TUYU.staff/"><img src="dependecies\social_media\facebook.png" alt="" class="icon"></a>
         <a href="https://open.spotify.com/artist/0PHf0oiic0xAnCrRuLTtHl?si=WoV_JvoRQZKV5IePLI1Oqw"><img src="dependecies\social_media\headphones.png" alt="" class="icon"></a>
      </div>
   </div>

<script>

   const bg = document.getElementById('bg');
   const fg = document.getElementById('fg');
   const btndiv = document.getElementById('btndiv')
   const scdiv = document.getElementById('scdiv')

   const Images = {
      TUYU_1: {
         bg: "dependecies/TUYU_1.jpg",
         fg: "dependecies/fg/fg_3.png"
      },
      TUYU_2: {
         bg: "dependecies/TUYU_2.jpg",
         fg: "dependecies/fg/fg_1.png"
      },
      TUYU_3: {
         bg: "dependecies/TUYU_3.jpg",
         fg: "dependecies/fg/fg_2.png"
      },
      TUYU_4: {
         bg: "dependecies/TUYU_4.jpg",
         fg: "dependecies/fg/fg_6.png"
      },
      TUYU_5: {
         bg: "dependecies/TUYU_5.jpg",
         fg: "dependecies/fg/fg_5.png"
      },
      TUYU_6: {
         bg: "dependecies/TUYU_6.jpg",
         fg: "dependecies/fg/fg_1.png"
      },
      TUYU_7: {
         bg: "dependecies/TUYU_7.png",
         fg: "dependecies/fg/fg_4.png"
      },
   };

   function setRandImg() {
      const categories = Object.keys(Images);
      const randomCategory = categories[Math.floor(Math.random() * categories.length)];

      bg.src = Images[randomCategory].bg;
      fg.src = Images[randomCategory].fg;

      bg.classList.add('loaded');
      fg.classList.add('loaded');
      btndiv.classList.add('loaded');
      scdiv.classList.add('loaded');
   };

   window.onload = setRandImg;

</script>

</body>
</html>
