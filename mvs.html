<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="dependecies\TUYU.ico" type="image/x-icon">
    <link rel="stylesheet" href="style_mvs.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <title>Music Videos | TUYU</title>
</head>

<body id="mainbg">
    <div class="mDiv">
        <img src="dependecies\background_elements_trans.png" alt="" class="bg" id="bg">
        <img src="dependecies\icons\return.png" alt="" id="back-button" width="80vw" height="80vh" class="return">
        <div class="conDiv" id="main_div">
            <img src="dependecies\icons\arrow-small-left.png" alt="" id="prev-btn" class="btns"  width="100vw" height="100vh">
            <iframe id="content-frame" class="player" width="55%" height="60%" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" loading="lazy" allowfullscreen></iframe>
            <img src="dependecies\icons\arrow-small-right.png" alt="" id="next-btn" class="btns" width="100vw" height="100vh">
        </div>
    </div>
</body>

<script type="text/javascript">

    const bgimg = document.getElementById('bg');
    const maindiv = document.getElementById('main_div');
    const colors = ["#D97BFF", "#E5806E", "#C87197", "#2A2B4A", "#3B3B3A", "#203C2F", "#999FA4"];

    function getRandomColor() {
        const randomIndex = Math.floor(Math.random() * colors.length);
        return colors[randomIndex];
    }

    function loader() {
        bgimg.classList.add('loaded');
        maindiv.classList.add('loaded');
    }
    
    function setRandomBackground() {
        document.body.style.backgroundColor = getRandomColor();
        loader();
    }

    document.addEventListener('DOMContentLoaded', function() {
    const iframe = document.getElementById('content-frame');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    const links = [
        "https://www.youtube.com/embed/M7FH1dL51oU?si=A4rAj7zWDKNEBE-B",
        "https://www.youtube.com/embed/olWvy0PiLfA?si=wgbRBv0usPAAOjuB",
        "https://www.youtube.com/embed/D0ehC_8sQuU?si=jgGbLv18I7PhV5Iy"
    ];

    let currentIndex = 0;
    iframe.src = links[currentIndex];

    nextBtn.addEventListener('click', function() {
        currentIndex = (currentIndex + 1) % links.length;
        iframe.src = links[currentIndex];
    });

    prevBtn.addEventListener('click', function() {
        currentIndex = (currentIndex - 1 + links.length) % links.length;
        iframe.src = links[currentIndex];
    });
    });

    document.getElementById('back-button').addEventListener('click', function() {
        window.location.href = 'index.html';
    });

    window.onload = setRandomBackground;

</script>

</html>
