<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="dependecies\TUYU.ico" type="image/x-icon">
    <link rel="stylesheet" href="style_news.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <title>News | TUYU</title>
</head>

<body id="mainbg">
    <img src="dependecies\background_elements_trans.png" alt="" class="bg" id="bg">
    <img src="dependecies\icons\return.png" alt="" id="back-button" width="80vw" height="80vh" class="return">
    <div class="mainDiv" id="main_div">
        <iframe id="content-frame" class="player" width="80%" height="80%" src="https://example.org/" title="news" frameborder="0" loading="lazy" allowfullscreen></iframe>
    </div>
</body>

<script type="text/javascript">

    const bgimg = document.getElementById('bg');
    const maindiv = document.getElementById('main_div');
    const colors = ["#D97BFF", "#E5806E", "#C87197", "#2A2B4A", "#3B3B3A", "#203C2F", "#999FA4"];

    function getRandomColor() {
        const randomIndex = Math.floor(Math.random() * colors.length);
        return colors[randomIndex];
    }

    function loader() {
        bgimg.classList.add('loaded');
        maindiv.classList.add('loaded');
    }
    
    function setRandomBackground() {
        document.body.style.backgroundColor = getRandomColor();
        loader();
    }

    document.getElementById('back-button').addEventListener('click', function() {
        window.location.href = 'index.html';
    });

    window.onload = setRandomBackground;

</script>

</html>
